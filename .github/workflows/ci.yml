name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint-and-typecheck:
    name: Ruff + Mypy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: uv python install

      - name: Install dependencies
        run: uv sync --frozen

      - name: Ruff — check formatting
        run: uv run ruff format --check .

      - name: Ruff — lint
        run: uv run ruff check .

      - name: Mypy
        run: uv run mypy server/
